<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<h1 th:text="${something}"/>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="personob: ${people}">
        <td th:text="${personob.getName()}"/>
        <td th:text="${personob.getAge()}"/>
    </tr>
    </tbody>
</table>

<div th:each="person: ${persons}">
    <span th:text="${person.name} + ' ' + ${person.age}"></span>
    <span  th:if="${person.age >= 18}"> Du må gerne købe alkohol</span>
    <span  th:unless="${person.age > 18}"> Du må ikke købe alkohol</span>
</div>

</body>
</html>
